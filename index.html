<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Tracker</title>

  <style>
    body {
      font-family: -apple-system;
      padding: 20px;
    }
    button, input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
    }
    .tab {
      display: none;
    }
    .active {
      display: block;
    }
    .tab-buttons button {
      width: 48%;
    }
  </style>
</head>

<body>

  <div class="tab-buttons">
    <button onclick="showTab('transaction')">Add Expense</button>
    <button onclick="showTab('category')">Add Category</button>
    <button onclick="showTab('charts')">Charts</button>
  </div>

  <!-- TRANSACTION TAB -->
  <div id="transaction" class="tab active">
    <h3>Add Transaction</h3>

    <input id="amount" type="number" placeholder="Amount">

    <select id="type">
      <option>Expense</option>
      <option>Income</option>
    </select>

    <select id="category"></select>

    <input id="note" placeholder="Note (optional)">

    <button onclick="saveTransaction()">Save</button>
  </div>

  <!-- CATEGORY TAB -->
  <div id="categoryTab" class="tab">
    <h3>Add Category</h3>

    <input id="newCategory" placeholder="Category name">

    <button onclick="saveCategory()">Add Category</button>
  </div>

  <!-- CHARTS TAB -->
  <div id="chartsTab" class="tab">
    <h3>Expense Summary</h3>

    <button onclick="testSummary()">Test Summary API</button>
    <pre id="summaryOutput"></pre>

    <p>ðŸ“Š Category-wise summary (coming soon)</p>
    <p>ðŸ“… Monthly summary (coming soon)</p>
    <p>ðŸ“† Yearly summary (coming soon)</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
